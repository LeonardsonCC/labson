pages:
  # Homelab
  - name: Labson
    hide-desktop-navigation: false
    center-vertically: true
    columns:
      - size: small
        widgets:
          - type: monitor
            cache: 5m
            title: Services
            sites:
              - title: Dockge
                url: https://dockge.lab.son
                check-url: http://dockge:5001
                icon: si:dockge

          - type: monitor
            cache: 5m
            title: External
            sites:
              - title: UpTime
                url: https://uptime.leonardson.com.br
                icon: si:uptimekuma
              - title: Dinheiros
                url: https://dinheiros.leonardson.com.br
                icon: mdi:cash



      - size: full
        widgets:
          - type: search
            autofocus: true

          - type: monitor
            cache: 5m
            title: Media
            sites:
              - title: Jellyfin
                url: http://jellyfin.lab.son
                check-url: http://jellyfin:8096
                icon: si:jellyfin
                allow-insecure: true
              - title: Jellyseerr
                url: http://jellyseerr.lab.son
                check-url: http://jellyseerr:5055
                icon: si:uptimekuma

      - size: small
        widgets:
          - type: monitor
            cache: 5m
            title: Arr
            sites:
              - title: qBittorrent
                url: http://qbittorrent.lab.son
                check-url: http://qbittorrent:8081
                icon: si:qbittorrent
              - title: sonarr
                url: http://sonarr.lab.son
                check-url: http://sonarr:8989
                icon: di:sonarr
              - title: radarr
                url: http://radarr.lab.son
                check-url: http://radarr:7878
                icon: di:radarr
              - title: bazarr
                url: https://bazarr.lab.son
                check-url: http://bazarr:6767
                icon: di:bazarr
              - title: prowlarr
                url: https://prowlarr.lab.son
                check-url: http://prowlarr:9696
                icon: di:bazarr
              - title: jackett
                url: https://jackett.lab.son
                check-url: http://jackett:9117
                icon: di:jackett

  # TODO: configure home someday
  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://selfh.st/rss/
                title: selfh.st
                limit: 4
              - url: https://ciechanow.ski/atom.xml
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://ishadeed.com/feed.xml
                title: Ahmad Shadeed

          - type: twitch-channels
            channels:
              - theprimeagen
              - j_blow
              - piratesoftware
              - cohhcarnage
              - christitustech
              - EJ_SA

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
              - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: London, United Kingdom
            units: metric # alternatively "imperial"
            hour-format: 12h # alternatively "24h"
            # Optionally hide the location from being displayed in the widget
            # hide-location: true

          - type: markets
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

          - type: releases
            cache: 1d
            # Without authentication the Github API allows for up to 60 requests per hour. You can create a
            # read-only token from your Github account settings and use it here to increase the limit.
            # token: ...
            repositories:
              - glanceapp/glance
              - go-gitea/gitea
              - immich-app/immich
              - syncthing/syncthing
